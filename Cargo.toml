cargo-features = ["named-profiles"]

[workspace]
members = ["bve*"]

[patch.crates-io]
cgmath = { git = "https://github.com/rustgd/cgmath.git", rev = "50a345b7c439c492a9c658dbb432f6cbd70a0557" }
obj = { git = "https://github.com/BVE-Reborn/obj.git", rev = "3ca09c08d634a7500e11c3de4511960f96a16395" }

[profile.dev]
opt-level = 0

[profile.dev.package.pico-args]
opt-level = 0

[profile.dev.package."*"]
opt-level = 3

[profile.release]
overflow-checks = true
debug-assertions = true
debug = true

[profile.profile]
inherits = "release"
debug = true
debug-assertions = false
lto = "thin"

[profile.lto]
inherits = "release"
debug = false
debug-assertions = false
lto = true
