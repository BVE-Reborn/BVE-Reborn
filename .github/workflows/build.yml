name: build
on: [push, pull_request]

jobs:
  build:
    name: ${{ matrix.name }}
    strategy:
      fail-fast: false
      matrix:
        rust: [nightly-2020-01-16]
        os: [windows-2019, ubuntu-18.04]
        include:
          - rust: nightly-2020-01-16
            triple: x86_64-pc-windows-msvc
            os: windows-2019
            name: windows-nightly-2020-01-16-msvc

#          - rust: nightly-2020-01-16
#            triple: x86_64-apple-darwin
#            os: macos-latest
#            name: mac-nightly-2020-01-16

          - rust: nightly-2020-01-16
            triple: x86_64-unknown-linux-gnu
            os: ubuntu-18.04
            name: linux-nightly-2020-01-16
    runs-on: ${{ matrix.os }}

    steps:
      - name: Install Rustup
        run: curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- --default-toolchain none --profile minimal -y
        if: matrix.os == 'macos-latest' || matrix.os == 'windows-2019'
        shell: bash

      - name: Update Rustup
        run: |
          export PATH=$PATH:$HOME/.cargo/bin
          rustup self update
          rustup set profile minimal
        shell: bash

      - name: Install Rust ${{ matrix.rust }}
        run: |
          export PATH=$PATH:$HOME/.cargo/bin
          rustup set default-host ${{ matrix.triple }}
          rustup toolchain install ${{ matrix.rust }}
        shell: bash

      - uses: actions/checkout@v1

      - name: Build C API
        run: |
          export PATH=$PATH:$HOME/.cargo/bin
          cargo run --bin bve-build -- --color=always --no-build
        shell: bash

      - name: Build
        run: |
          export PATH=$PATH:$HOME/.cargo/bin
          cargo build --all
        shell: bash

      - name: Run tests
        run: |
          export PATH=$PATH:$HOME/.cargo/bin
          cargo test --all
        shell: bash

      - name: Docs
        run: |
          export PATH=$PATH:$HOME/.cargo/bin
          cargo doc --all
        shell: bash

      - name: CMake on C API
        run: |
          export PATH=$PATH:$HOME/.cargo/bin
          mkdir -p target/capi/debug/
          cd target/capi/debug/
          cmake ../../../bve-native/tests/
          cmake --build .
          cd -
        shell: bash

      - name: Run C API (win)
        run: |
          target/capi/debug/Debug/bve-native-c.exe
          target/capi/debug/Debug/bve-native-c.exe
        shell: bash
        if: matrix.os == 'windows-2019'

      - name: Run C API (unix)
        run: |
          target/capi/debug/bve-native-c
          target/capi/debug/bve-native-cpp
        shell: bash
        if: matrix.os == 'macos-latest' || matrix.os == 'ubuntu-18.04'
