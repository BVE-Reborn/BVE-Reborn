# Will be added to by build script depending on language
language = "C++"
header = "#pragma once\n/* C++ API for BVE-Reborn high performance libraries. */"
autogen_warning = "/* File automatically generated by bve-build, do not modify manually */"
namespace = "bve"
includes = ["bve_prefix.h"]
documentation_style = "doxy"

[defines]
"vec3sse2" = "BVE_DEFINE_VEC3SSE2"

[fn]
must_use = "BVE_NO_DISCARD"

[macro_expansion]
bitflags = true

[export]
prefix = "BVE_"
include = [
    "ColorU8RGB",
    "ColorU8RGBA",
]

[export.rename]
"BlendMode" = "Mesh_Blend_Mode"
"FileType" = "Mesh_File_Type"
"Glow" = "Mesh_Glow"
"GlowAttenuationMode" = "Mesh_Glow_Attenuation_Mode"

[parse]
parse_deps = true
include = ["bve"]
extra_bindings = ["bve"]

[parse.expand]
crates = ["bve", "bve-native"]
