[licenses]
unlicensed = "deny"
allow-osi-fsf-free = "either"
allow = [
    "Apache-2.0",
    "BSL-1.0",
    "MIT",
    "MPL-2.0",
    "Unlicense",
    "WTFPL",

]

[bans]
multiple-versions = "deny"
skip = [
    # gfx-hal
    { name = "smallvec", version = "0.6.13" }, # All of gfx-hal has an old version, and it also has a dep on parking_lot which depends on this
    # nom
    { name = "arrayvec", version = "0.4.12" }, # Nom has an old version of lexical-core
    # clap
    { name = "strsim", version = "0.8.0" }, # clap 2 isn't in dev anymore, change merged with clap 3.
]

[advisories]
vulnerability = "deny"
unmaintained = "deny"

[sources]
unknown-registry = "deny"
unknown-git = "allow"
