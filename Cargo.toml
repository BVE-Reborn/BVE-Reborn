cargo-features = ["named-profiles"]

[workspace]
members = ["bve*"]

[patch.crates-io]
cgmath = { git = "https://github.com/rustgd/cgmath.git", rev = "50a345b7c439c492a9c658dbb432f6cbd70a0557" }
wgpu = { git = "https://github.com/gfx-rs/wgpu-rs.git", rev = "ce10a47de81e28a9ad3468952bda66a4aa9d2f9e" }

[profile.dev]
opt-level = 0

[profile.opt-dev]
inherits = "dev"
opt-level = 1

[profile.release]
overflow-checks = true
debug-assertions = true
debug = true

[profile.profile]
inherits = "release"
debug = true
debug-assertions = false
lto = "thin"

[profile.lto]
inherits = "release"
debug = false
debug-assertions = false
lto = true
